<h1 mat-dialog-title>Agregar Instalación</h1>
    <mat-dialog-content>
      <div class="card">
        <div class="card-body">
            <form [formGroup]="angForm" novalidate>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Clave" formControlName="clave" #clave>
                    <mat-error *ngIf="angForm.controls['clave'].invalid && (angForm.controls['clave'].dirty || angForm.controls['clave'].touched)">
                      <mat-error *ngIf="angForm.controls['clave'].errors.required">
                        La clave es <strong>requerida</strong>
                      </mat-error>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nombre" formControlName="nombre" #nombre>
                      <mat-error *ngIf="angForm.controls['nombre'].invalid && (angForm.controls['nombre'].dirty || angForm.controls['nombre'].touched)">
                        <mat-error *ngIf="angForm.controls['nombre'].errors.required">
                          El nombre es <strong>requerida</strong>
                        </mat-error>
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Edificio</mat-label>
                    <mat-select formControlName="edificio" #edificio>
                      <mat-option *ngFor="let edi of edificios" [value]="edi.clave">
                        {{edi.nombre}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="angForm.controls['edificio'].invalid && (angForm.controls['edificio'].dirty || angForm.controls['edificio'].touched)">
                      <mat-error *ngIf="angForm.controls['edificio'].errors.required">
                        El edificio es <strong>requerido</strong>
                      </mat-error>
                    </mat-error>
                  </mat-form-field>
                  <div class="center-align">
                    <button (click)="addInstalaciones(clave.value, nombre.value, edificio.value)"
                      [disabled]="angForm.pristine || angForm.invalid" 
                      class="btn btn-primary center-align">
                      Agregar Instalación
                    </button>
                  </div>
            </form>
        </div>
      </div>
    </mat-dialog-content>
