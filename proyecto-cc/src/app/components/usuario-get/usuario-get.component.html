<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Tipo de Usu -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuario </th>
        <td mat-cell *matCellDef="let row"> {{ row.tipo }} </td>
      </ng-container>
    <!-- matricula -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
      <td mat-cell *matCellDef="let row"> {{ row.matricula }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{ row.apellido }} </td>
    </ng-container>

   <!-- Password -->
   <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let row"> {{ row.password }} </td>
    </ng-container>

    <!-- Estatus -->
    <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let row"> 
            <h6 *ngIf="row.estatus == 0">Inactivo</h6>
            <h6 *ngIf="row.estatus == 1">Activo</h6>
          </td>
      </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row">
          <a matTooltip="Editar" (click) = "editUsuario(row._id)" class="btn btn-edit"><i class="material-icons large">edit</i></a>
          <a matTooltip="Eliminar" (click) = "deleteUsuario(row._id)" class="btn btn-delete"><i class="material-icons large">delete_forever</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
