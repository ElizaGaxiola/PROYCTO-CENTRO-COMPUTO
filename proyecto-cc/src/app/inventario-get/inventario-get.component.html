<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Tipo de dis -->
      <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Dispositivo </th>
          <td mat-cell *matCellDef="let row"> {{ row.tipo }} </td>
        </ng-container>
      <!-- Serie -->
      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serie </th>
        <td mat-cell *matCellDef="let row"> {{ row.serie }} </td>
      </ng-container>
  
      <!-- Marca -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let row"> {{ row.marca }} </td>
      </ng-container>
  
      <!-- Modelo -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{ row.modelo }} </td>
      </ng-container>

     <!-- Procesador -->
     <ng-container matColumnDef="procesador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Procesador </th>
        <td mat-cell *matCellDef="let row"> {{ row.procesador }} </td>
      </ng-container>

      <!-- Disco Duro -->
     <ng-container matColumnDef="discoDuro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disco Duro </th>
        <td mat-cell *matCellDef="let row"> {{ row.discoDuro }} </td>
      </ng-container>

      <!-- Ram -->
     <ng-container matColumnDef="ram">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ram </th>
        <td mat-cell *matCellDef="let row"> {{ row.ram }} </td>
      </ng-container>
  
      <!-- Fecha de Registro -->
      <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
        <td mat-cell *matCellDef="let row"> {{ row.fechaRegistro }} </td>
      </ng-container>
  
      <!-- Estatus -->
      <ng-container matColumnDef="estatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
          <td mat-cell *matCellDef="let row"> 
              <h6 *ngIf="row.estatus == 0">Inactivo</h6>
              <h6 *ngIf="row.estatus == 1">Activo</h6>
            </td>
        </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <a matTooltip="Editar" (click) = "editInventario(row._id)" class="btn btn-edit"><i class="material-icons large">edit</i></a>
            <a matTooltip="Eliminar" (click) = "deleteInventario(row._id)" class="btn btn-delete"><i class="material-icons large">delete_forever</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
